<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 80%;
            max-width: 600px;
            padding: 40px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .contact-info h2 {
            margin-bottom: 10px;
        }
        .contact-info p {
            margin-bottom: 5px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .social-icons img:hover {
            transform: scale(1.2);
        }
        /* Stars Animation */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%;
            transform: rotate(-45deg);
            z-index: 0;
        }
        .star {
            --star-color: var(--primary-color);
            --star-tail-length: 6em;
            --star-tail-height: 2px;
            --star-width: calc(var(--star-tail-length) / 6);
            --fall-duration: 9s;
            --tail-fade-duration: var(--fall-duration);

            position: absolute;
            top: var(--top-offset);
            left: 0;
            width: var(--star-tail-length);
            height: var(--star-tail-height);
            color: var(--star-color);
            background: linear-gradient(45deg, currentColor, transparent);
            border-radius: 50%;
            filter: drop-shadow(0 0 6px currentColor);
            transform: translate3d(104em, 0, 0);
            animation: fall var(--fall-duration) var(--fall-delay) linear infinite, tail-fade var(--tail-fade-duration) var(--fall-delay) ease-out infinite;
        }
        .star::before, .star::after {
            position: absolute;
            content: '';
            top: 0;
            left: calc(var(--star-width) / -2);
            width: var(--star-width);
            height: 100%;
            background: linear-gradient(45deg, transparent, currentColor, transparent);
            border-radius: inherit;
            animation: blink 2s linear infinite;
        }
        .star::before {
            transform: rotate(45deg);
        }
        .star::after {
            transform: rotate(-45deg);
        }
        @keyframes fall {
            to {
                transform: translate3d(-30em, 0, 0);
            }
        }
        @keyframes tail-fade {
            0%, 50% {
                width: var(--star-tail-length);
                opacity: 1;
            }
            70%, 80% {
                width: 0;
                opacity: 0.4;
            }
            100% {
                width: 0;
                opacity: 0;
            }
        }
        @keyframes blink {
            50% {
                opacity: 0.6;
            }
        }
        .stars .star:nth-child(1) { --top-offset: 10%; --fall-delay: 0s; }
        .stars .star:nth-child(2) { --top-offset: 20%; --fall-delay: 1s; }
        .stars .star:nth-child(3) { --top-offset: 30%; --fall-delay: 2s; }
        .stars .star:nth-child(4) { --top-offset: 40%; --fall-delay: 3s; }
        .stars .star:nth-child(5) { --top-offset: 50%; --fall-delay: 4s; }
        .stars .star:nth-child(6) { --top-offset: 60%; --fall-delay: 5s; }
        .stars .star:nth-child(7) { --top-offset: 70%; --fall-delay: 6s; }
        .stars .star:nth-child(8) { --top-offset: 80%; --fall-delay: 7s; }
        .stars .star:nth-child(9) { --top-offset: 90%; --fall-delay: 8s; }
        .stars .star:nth-child(10) { --top-offset: 100%; --fall-delay: 9s; }

        /* Media Queries for Mobile Devices */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            .form-group input, .form-group textarea {
                font-size: 14px;
            }
            .submit-btn {
                font-size: 16px;
            }
            .contact-info p {
                font-size: 14px;
            }
        }

        .back-link {
    position: absolute;
    top: 20px;
    left: 20px;
    display: inline-block;
    padding: 10px 15px;
    color: #fff;
    text-decoration: none;
    background-color: rgba(0, 0, 0, 0.3);
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.back-link:hover {
    background-color: rgba(0, 0, 0, 0.5);
}

.back-link span {
    margin-right: 5px;
}
    </style>
</head>
<body>
    <a href="main.html" class="back-link"><span>&#8592;</span> Back</a>

    
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <div class="container contact-info">
        <h2>Contact Information</h2>
        <p>Phone: +1 234 567 890</p>
        <p>Email: company@example.com</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank">
                <img src="D:/IDEA/imgs/facebook.png" alt="Facebook">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="D:/IDEA/imgs/instagram.png" alt="Instagram">
            </a>
        </div>
    </div>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for contacting us!');
        });
    </script>
</body>
</html>
